<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>JS_Gsheets</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <link rel="stylesheet" type="text/css" href="css/config.css">
  </head>

  <body>
    <div class="container">
      <div class="center own_width">
          <h1>Ваши файлы</h1>
          <p>
            <em>
                <a id="google_href" href="" target="_blank">
                    Ссылка на таблицу
                </a>
            </em>
          <p>
        
        
         <div class='search own_width'>
                <div class="search_row">
                    <div class="button_div">
                        <input id="KEYWORD" type="text" placeholder="Поиск">
                    </div>
                    <div class="button_div">
                        <a href="#" id="switch" class="button" onclick="show_filters()">+</a>
                        <a href="#" class="button" onclick="request()">Найти</a>
                    </div>
                </div>

                <div class="search_row hidden filter_fields">
                    <div>
                        <label class="label">Столбец</label>
                    </div>
                    <div>
                        <select id='SELECTED_COLUMN'>
                            <option value='' selected>Вcе</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="label">Документ</label>
                    </div>
                    <div>
                        <select id='SELECTED_DOCTYPE'>
                            <option value='' selected>Вcе</option>
                        </select>
                    </div>
                    <br>
                </div>

                <div class="search_row hidden filter_fields">
                    <div>Выберите дату:</div>
                    <div>От</div>
                    <div><input type="date" id="from_date" value="1980-01-01"></div>
                    <div>До</div>
                    <div><input type="date" id="to_date" value="2099-01-01"></div>
                </div>
            </div>
          
      </div>

    
      <div>
        <table class='table_cls own_width'>
          <tbody id="MAIN_TABLE">
          </tbody>
        </table>
      </div>
    
      <div>&nbsp;</div>
    </div>

    <!--  Online (tabletop) library 
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    -->
    <!--  Offline (tabletop) library -->
    <script src='lib/tabletop.min.js'></script>


    <!--  (JS_Gsheets)
    Полная библиотека - сразу все файлы в 1.-->
    <script src="lib/JS_Gsheets.js"></script>
    
    <!-- 
        Набор файлов, то же, что и JS_Gsheets,
        но файлы логически обособленны
    
    <script src="js/config.js"></script>
    <script src="js/tags.js"></script>
    <script src="js/output.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/main.js"></script>-->
  </body>
</html>
